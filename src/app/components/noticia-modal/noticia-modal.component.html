<h2 mat-dialog-title>{{ data ? 'Editar' : 'Crear' }} Noticia</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
    <mat-form-field appearance="fill" class="full-width">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput formControlName="titulo" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Resumen</mat-label>
        <textarea matInput formControlName="resumen"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Contenido</mat-label>
        <textarea matInput formControlName="contenido"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>URL de imagen</mat-label>
        <input matInput formControlName="imagen">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
        <mat-label>Autor</mat-label>
        <input matInput formControlName="autor" />
    </mat-form-field>

    <div class="actions">
        <button mat-button type="button" (click)="cancelar()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
    </div>
</form>

<div *ngIf="guardando" class="spinner-container">
  <mat-spinner diameter="40"></mat-spinner>
</div>
